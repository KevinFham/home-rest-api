server {
	listen 80;
	listen [::]:80;

	server_name $HOST_NAME;

	location ~ ^(/api)/? {
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-forwarded-For $proxy_add_x_forwarded_for;
		proxy_redirect off;
		proxy_read_timeout 36000s;
		proxy_pass http://localhost:$PORT;
	}
}
